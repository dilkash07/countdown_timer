<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <h2 class="heading">2025 Coming soon</h2>
        <h2 class="endDate heading">1 January 2025 00:00 AM</h2>
        <div class="display">
          <div class="input-box">
            <input readonly value="0" />
            <br />
            <label for="days">Days</label>
          </div>
          <div class="input-box">
            <input readonly value="0" />
            <br />
            <label for="days">Hours</label>
          </div>
          <div class="input-box">
            <input readonly value="0" />
            <br />
            <label for="days">Minutes</label>
          </div>
          <div class="input-box">
            <input readonly value="0" />
            <br />
            <label for="days">Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
